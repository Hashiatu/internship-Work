<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
</head>

<body>

      <div class="result-container"> 


<div class="Right">
   <h1>Your Result</h1>
   <div class="score-total-100"><h1>76</h1><p>of 100</p></div>
   <h2>Great</h2>
   <p>You scored higher than 65% of the people  who have <br>taken these tests.</p>
</div>


<div class="Left"> 
  <div>
    <h3>Summary</h3>
  </div>
  
  <div class="Reaction">
    <div class="react">
  <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
  <span>Reaction</span>
  </div>
  <span>80/100</span>
  </div>


 <div class="Memory">
  <div class="react">
  <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt=""
   <span>Memory</span>
   </div>
   <span>92/100</span>
  </div>

  <div class="Verbal ">
    <div class="react">
  <img src="/results-summary-component-main/assets/images/icon-verbal.svg"
   <span>Verbal</span>
    </div>
   <span>61/100 </span>
  </div>

  <div class="Visual ">
    <div class="react">
  <img src="/results-summary-component-main/assets/images/icon-visual.svg"
   <span>Visual</span>
   </div>
   <span>73/100 </span>
  </div>

  <button>Continue</button>

</div>
   
      

      </div> 

  <div class="attribution">


    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hashiatu Ibrahim </a>.
    
  </div>


</body>
</html>
