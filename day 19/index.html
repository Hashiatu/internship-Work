<!DOCTYPE html>
<html lang="en">

<body>
    <button onclick="Book">Get Started</button>
    <script>

        function Book() {
              let addressBook=[];
        function addContact(name,phone, email){
 const contact={
    name:name,
    email: email,
    phone:phone,
}
addressBook.push(contact);
console.log(`Contact added: ${name}`); 
  
        }
    
    function displayContacts() { 
    console.log("Address Book:");
    if (addressBook.length ==  0) {
        console.log("No contacts found.");
        return;
    }
    addressBook.forEach((contact, index) => {
        console.log(`${index + 1}. Name: ${contact.name}, Phone: ${contact.phone}, Email: ${contact.email}`);
    });
}

function searchContact(name) {
    const results = addressBook.filter(contact => contact.name.toLowerCase().includes(name.toLowerCase()));
    if (results.length > 0) {
        console.log("Search results:");
        results.forEach(contact => {
            console.log(`Name: ${contact.name}, Phone: ${contact.phone}, Email: ${contact.email}`);
        });
    } else {
        console.log(`No contact found with name "${name}"`);
    }
}

function deleteContact(name) {
    const index = addressBook.findIndex(contact => contact.name.toLowerCase() === name.toLowerCase());
    if (index !== -1) {
        addressBook.splice(index, 1);
        console.log(`Contact "${name}" deleted.`);
    } else {
        console.log(`Contact "${name}" not found.`);
    }
}

}
        
      
    </script>
